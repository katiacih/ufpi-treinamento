<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<style>
.ui-layout-north {
	z-index: 20 !important;
	overflow: visible !important;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
}

.ui-layout-unit {
	border: 0px !important;
}
</style>
</h:head>
<h:body>

	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="65" minSize="40" maxSize="200">
			<h:form>
				<p:menubar>
					<p:submenu label="Cadastros">
						<p:menuitem value="Produto" url="produto.xhtml" />
						<p:menuitem value="Cliente" />
					</p:submenu>
					<p:submenu label="Relatorios">
						<p:menuitem value="Clientes" />
						<p:menuitem value="Quantidade Produtos" />
					</p:submenu>
				</p:menubar>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<ui:insert name="centro">
				Bem vindo
			</ui:insert>
		</p:layoutUnit>

		<p:layoutUnit position="south" size="60">
			<h:outputText value="Copyright 2015 - UFPI" />
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
